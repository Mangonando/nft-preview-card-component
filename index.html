<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="nft-card-container">
    <div class="nft-card">
      <img src="/images/image-equilibrium.jpg" class="image-equilibrium" alt="image-equilibrium">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time-box">
        <div>
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <div class="ethereum-price">0.041 ETH</div>
        </div>
        <div>
          <img src="/images/icon-clock.svg" alt="icon-clock">
          <div class="time-text">3 days left</div>
        </div> 
      </div>
      <div>
        <img src="/images/image-avatar.png" alt="image-avatar">
        <div class="creator-text">Creation of <b class="creator-name">Jules Wyvern</b></div>
      </div>
    </div>
  </div>
</body>
</html>
